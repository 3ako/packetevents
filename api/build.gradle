plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

tasks {
}

dependencies {
    compileOnlyApi 'com.google.code.gson:gson:2.8.9'
    compileOnly 'org.jetbrains:annotations:22.0.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}