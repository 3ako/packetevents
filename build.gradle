plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group = 'com.github.retrooper'
version = '2.0.0'
description = 'packetevents'

repositories {
    mavenCentral()
}

tasks {
}

shadowJar {
    minimize()
}

dependencies {
    api 'net.kyori:adventure-api:4.9.3'
    api 'net.kyori:adventure-text-serializer-gson:4.9.3'
    api 'net.kyori:adventure-text-serializer-legacy:4.9.3'
    api 'com.google.code.gson:gson:2.8.9'
    compileOnly 'org.jetbrains:annotations:22.0.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.retrooper'
            artifactId = 'packetevents'
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.jar.configure {
    classifier = 'default'
}

tasks.shadowJar.configure {
    classifier = null
}